<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ins 图片快速获取</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0 auto;
            padding-top: 50px;
            width: 800px;
        }

        .result {
            margin: 0 auto;
            width: 640px;
            min-height: 300px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <form action="/" method="POST">
        <div class="form-group">
            <label for="url">Ins分享链接：</label>
            <input class="form-control" type="text" name="url" value="{{ input_text }}" id="url" autocomplete="off">
        </div>
        <button class="btn btn-primary" type="submit">获取图片</button>
    </form>
</div>

{% if img_file %}
    <div class="result">
        <h6>结果：</h6>
        <div>
            <img style="width: 320px;" src="{{ img_file }}" alt="">
        </div>
    </div>
{% endif %}
</body>

</html>
